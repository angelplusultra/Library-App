<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Library App</title>
  </head>
  <body>
    <div class="header"><h1 class="library">My Library</h1></div>

    <div class="main-content">
      <button class="addbook">+</button>
      <div action="" class="modal-container">
        <button class="xbutton">X</button>
        <form class="modal">
          <label for="title">Title</label>
          <input type="text" class="title" />
          <label for="Author">Author</label>
          <input type="text" class="author" />
          <label for="ISBN">ISBN</label>
          <input type="text" class="isbn" />
          <input class="submit" type="submit" />
        </form>
      </div>
      <div class="book-grid"></div>
      <div class="deletionconfirmcont">
        <div class="deletionconfirm">
          <p>Are You Sure You Want To Delete This Book Card?</p>
          <button class="yes">Yes</button>
          <button class="no">No</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
